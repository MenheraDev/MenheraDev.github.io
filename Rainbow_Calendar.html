<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カレンダーマーキングアプリ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1d1f; /* 背景色変更 */
      color: white; /* 文字色を白に */
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
      background-color: #2c3133; /* コンテナ背景色 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-header button {
      padding: 5px 10px;
      font-size: 16px;
      color: white;
      background-color: #444; /* ボタンの背景色 */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .calendar-header button:hover {
      background-color: #555; /* ホバー時の色 */
    }
    #currentMonth {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    #calendarTitle {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      min-height: 400px;
      transition: transform 0.1s ease-out, opacity 0.1s ease-out;
    }
    .day {
      padding: 15px 0;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      background-color: #444; /* 日付ボタン背景色 */
      border-radius: 4px;
      transition: background-color 0.3s;
      width: 100%;
      height: 50px;
      color: white; /* 文字色 */
    }
    .day:hover {
      background-color: #555; /* ホバー時 */
    }
    .marked {
      background-color: orange;
    }
    .color-selection {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      margin-top: 20px;
      justify-items: center;
    }
    .color-box {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid #444;
    }
    .color-box.selected {
      border: 2px solid white;
    }
    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: white;
    }
    .color-button-container {
      margin-top: 10px;
    }
    #resetToCurrentMonth, #fillSelectedColor {
      padding: 5px 10px;
      font-size: 16px;
      color: white;
      background-color: #444;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 5px;
    }
    #resetToCurrentMonth:hover, #fillSelectedColor:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="calendarTitle">Rainbow Calendar</div> <!-- タイトル欄（空白） -->
    <div class="calendar-header">
      <button id="prevMonth">前月</button>
      <span id="currentMonth"></span>
      <button id="nextMonth">来月</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="color-selection" id="colorSelection">
      <!-- 色の選択ボタン -->
    </div>

    <div class="color-button-container">
      <button id="fillSelectedColor">選択した色で塗りつぶす</button>
    </div>

    <div class="footer">
      <p>マーキング済みの日数: <span id="markedCount">0</span></p>
      <button id="resetToCurrentMonth">現在の月に戻る</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const currentMonth = document.getElementById('currentMonth');
    const prevMonthButton = document.getElementById('prevMonth');
    const nextMonthButton = document.getElementById('nextMonth');
    const resetToCurrentMonthButton = document.getElementById('resetToCurrentMonth');
    const fillSelectedColorButton = document.getElementById('fillSelectedColor');
    const markedCountDisplay = document.getElementById('markedCount');
    const colorSelection = document.getElementById('colorSelection');
    const calendarTitle = document.getElementById('calendarTitle');

    const colors = [
      '#1D1D1D', '#ED7D95', '#E7D600', '#D81C2F', '#FF5800',
      '#84C36E', '#9CA5B9', '#A664A0', '#01B7ED', '#485EC6',
      '#F8C8C4', '#37B484', '#A99E98'
    ];

    let date = new Date();
    let currentViewDate = new Date(date.getFullYear(), date.getMonth(), 1);
    let markedDates = JSON.parse(localStorage.getItem('markedDates')) || {};
    let selectedColor = '#FF4500';  // デフォルトの選択色

    let tapCount = 0;

    function updateMarkedCount() {
      markedCountDisplay.textContent = Object.keys(markedDates).length;
    }

    function renderCalendar() {
      calendar.style.opacity = 0;
      calendar.style.transform = 'scale(0.9)';

      setTimeout(() => {
        calendar.innerHTML = '';
        currentMonth.textContent = `${currentViewDate.getFullYear()}年${currentViewDate.getMonth() + 1}月`;

        const firstDay = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), 1).getDay();
        const daysInMonth = new Date(currentViewDate.getFullYear(), currentViewDate.getMonth() + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const blankDay = document.createElement('div');
          calendar.appendChild(blankDay);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');
          dayElement.textContent = day;

          const key = `${currentViewDate.getFullYear()}-${currentViewDate.getMonth()}-${day}`;
          if (markedDates[key]) {
            dayElement.style.backgroundColor = markedDates[key];
          }

          dayElement.addEventListener('click', () => toggleMark(dayElement, key));
          calendar.appendChild(dayElement);
        }

        calendar.style.opacity = 1;
        calendar.style.transform = 'scale(1)';
      }, 100);
    }

    function toggleMark(element, key) {
      if (markedDates[key]) {
        delete markedDates[key];
        element.style.backgroundColor = '';
      } else {
        markedDates[key] = selectedColor;
        element.style.backgroundColor = selectedColor;
      }
      localStorage.setItem('markedDates', JSON.stringify(markedDates));
      updateMarkedCount();
    }

    function fillSelectedColor() {
      tapCount++;
      if (tapCount === 3) {
        Object.keys(markedDates).forEach(key => {
          markedDates[key] = selectedColor;
        });
        localStorage.setItem('markedDates', JSON.stringify(markedDates));
        renderCalendar();
        tapCount = 0; // タップ数リセット
      }
    }

    function createColorButtons() {
      colorSelection.innerHTML = '';
      colors.forEach(color => {
        const colorBox = document.createElement('div');
        colorBox.classList.add('color-box');
        colorBox.style.backgroundColor = color;
        colorBox.addEventListener('click', () => {
          selectedColor = color;
          document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
          colorBox.classList.add('selected');
        });
        colorSelection.appendChild(colorBox);
      });
    }

    prevMonthButton.addEventListener('click', () => {
      currentViewDate.setMonth(currentViewDate.getMonth() - 1);
      renderCalendar();
    });

    nextMonthButton.addEventListener('click', () => {
      currentViewDate.setMonth(currentViewDate.getMonth() + 1);
      renderCalendar();
    });

    resetToCurrentMonthButton.addEventListener('click', () => {
      currentViewDate = new Date(date.getFullYear(), date.getMonth(), 1);
      renderCalendar();
    });

    fillSelectedColorButton.addEventListener('click', fillSelectedColor);

    renderCalendar();
    createColorButtons();
    updateMarkedCount();
  </script>
</body>
</html>
